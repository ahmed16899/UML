<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
</head>
  <body>
    <div class="form w-75 mx-auto my-5 text-center">
        <h2 >Sign In</h2>
        <a href="/user/home/home.html"></a>
        <input   class="form-control" id="username" placeholder="username">
        <!-- <div class="alert alert-danger mt-3 d-none" id="unError" role="alert">
          user name not valid
        </div> -->
        <input  class="form-control" id="password" placeholder="password">
        <!-- <div class="alert alert-danger mt-3 d-none" id="pError" role="alert">
          password not valid
        </div> -->
        <button class="btn btn-primary my-5 " id="signin">Sign In</button>
        <div class="alert alert-danger mt-3 d-none" id="allError" role="alert">
          username or password wrong
         </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="libraries/jqueryDevMin.js"></script>
    <script type="module" defer src="/classes/user.js"></script>

    <script src="/user/user.js"></script>
    <script src="js/signin.js"></script>


</body>
</html>
